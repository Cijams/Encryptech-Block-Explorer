<!-- Bitcoin block explorer page. -->
<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <title>Block Height</title>
</head>

<body>

<!-- The top menu bar of the page -->
<div class="sticky">
    <nav id="barColor" class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="http://encryptech.net/">Encryptech</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explorer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tools</a>
                </li>
            </ul>

            <!-- The search area for user to enter the block number by height. -->
            <form id="blockSearch" class="form-inline my-2 my-lg-0">
                <input id="block" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button id="searchButton" onclick="getBlockData()" class="btn btn-outline-success my-1 my-sm-0"
                        type="button">Search</button>
            </form>
        </div>
    </nav>
</div>

<!-- The left side information bar. -->
    <div class="container">
        <div class="sidenav">
            <p></p><br>
            <p>Current Price</p>
            <p id="price">$</p>
            <hr>
            <p>Newest Block</p>
            <p id="latest">Genesis</p>
            <hr>
            <p>Time Mined</p>
            <p id="time">0</p>
            <hr>
            <img id="btc" src="images/btc.png">
        </div>
    </div>

<!-- Refreshes the most recently mined Bitcoin block. -->
<script src="javascript/latest-block.js"></script>

<!-- Refreshes the current price of Bitcoin ever 10 seconds. -->
<script src="javascript/current-price.js"></script>

<!-- Retrieves the Bitcoin block specified by user. -->
<script src="javascript/explore-block.js"></script>

<!-- Adds listeners to the search button so that it works
     When the user presses enter. -->
<script src="javascript/listeners.js"></script>

<!-- Table is used to hold the place of the block data once it
     is dynamically generated.-->
    <table class="table">
        <tbody>
        </tbody>
    </table>

<!-- Basic footer for the bottom of the page -->
<div class="footer">
    <a href="https://encryptech.net/">Encryptech</a>
</div>

</body>
</html>
